<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Lists</title>
  <style>
    /* Remove default padding and margin from lists */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Make list items display inline-block */
    li {
      display: inline-block;
      margin-right: 10px; /* Add some space between list items */
    }
  </style>
</head>
<body>

<h2>Horizontal Lists Example</h2>

<!-- First horizontal list -->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<!-- Second horizontal list -->
<ul>
  <li>Item A</li>
  <li>Item B</li>
  <li>Item C</li>
</ul>

</body>
</html>
