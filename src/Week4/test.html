<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Different Column Widths and Footer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .col-width-30 {
            width: 30%;
        }
        .col-width-20 {
            width: 20%;
        }
        .col-width-50 {
            width: 50%;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<main>
    <table>
        <tr>
            <th class="col-width-30">Column 1</th>
            <th class="col-width-20">Column 2</th>
            <th class="col-width-50">Column 3</th>
        </tr>
        <tr>
            <td class="col-width-30">Data 1</td>
            <td class="col-width-20">Data 2</td>
            <td class="col-width-50">Data 3</td>
        </tr>
        <tr>
            <td class="col-width-30">Data 4</td>
            <td class="col-width-20">Data 5</td>
            <td class="col-width-50">Data 6</td>
        </tr>
    </table>
</main>

<footer>
    &copy; 2024 Your Company. All rights reserved.
</footer>

</body>
</html>
