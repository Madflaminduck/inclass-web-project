<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page with Navigation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Gray background */
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #ffffff; /* White background */
      padding: 10px 0;
      text-align: center;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      margin: 0 20px;
    }

    .content {
      margin: 25% 25%;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #333;
      background-color: #ffffff; /* White background */
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h1>Welcome to Our Simple Page</h1>
    <p>This is the content of our page. It's centered within the margins.</p>
  </div>

  <footer>
    &copy; 2024 Simple Page. All rights reserved.
  </footer>
</body>
</html>
